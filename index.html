<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget App</title>
  <meta name="description" content="Personal budgeting web app to manage your finances">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>">
  
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="app"></div>
  
  <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
    
    const App = {
      template: `
        <div class="container mx-auto p-6">
          <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Personal Budget App</h1>
          
          <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Welcome to Your Budget Tracker</h2>
            <p class="text-gray-700 mb-4">
              This application helps you track your finances, categorize your transactions, 
              and visualize your spending patterns.
            </p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
              <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                <h3 class="font-medium text-blue-700 mb-2">Upload Transactions</h3>
                <p class="text-sm text-gray-600">
                  Import your bank statements in CSV or XML format.
                </p>
              </div>
              
              <div class="bg-green-50 p-4 rounded-lg border border-green-200">
                <h3 class="font-medium text-green-700 mb-2">Categorize Spending</h3>
                <p class="text-sm text-gray-600">
                  Organize transactions into categories with AI assistance.
                </p>
              </div>
              
              <div class="bg-purple-50 p-4 rounded-lg border border-purple-200">
                <h3 class="font-medium text-purple-700 mb-2">Visualize Reports</h3>
                <p class="text-sm text-gray-600">
                  See where your money goes with interactive charts.
                </p>
              </div>
            </div>
            
            <div class="flex justify-center">
              <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                Get Started
              </button>
            </div>
          </div>
          
          <div class="text-center text-gray-500 text-sm">
            Budget App | Version 1.0.0
          </div>
        </div>
      `
    };
    
    const app = createApp(App);
    
    // Global error handler
    app.config.errorHandler = (err, vm, info) => {
      console.error('Global error:', err);
      console.error('Vue instance:', vm);
      console.error('Error info:', info);
    };
    
    // Mount the app
    app.mount('#app');
  </script>
</body>
</html>

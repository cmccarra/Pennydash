  <style>
    :root {
      /* Color system based on Riverside app design */
      --primary: #7C3AED;
      --primary-hover: #6D28D9;
      --primary-light: rgba(124, 58, 237, 0.15);
      --primary-50: rgba(124, 58, 237, 0.05);
      --primary-100: rgba(124, 58, 237, 0.1);
      
      --accent: #7C3AED;
      --accent-hover: #6D28D9;
      --accent-light: rgba(124, 58, 237, 0.15);
      
      --secondary: #FFD700;
      --secondary-hover: #EAC700;
      --secondary-light: rgba(255, 215, 0, 0.2);
      
      --bg-dark: #000000;
      --bg-dark-secondary: #121212;
      --bg-card: #121212;
      --bg-input: #222222;
      --bg-muted: #222222;
      
      --text-primary: #FFFFFF;
      --text-secondary: #ABABAB;
      --text-disabled: #666666;
      
      --border-default: #222222;
      --border-hover: #333333;
      --border-focus: #7C3AED;
      
      --success: #36D399;
      --warning: #FFD700;
      --error: #F87272;
      
      --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 15px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.4);
      
      --radius-btn: 8px;
      --radius-card: 12px;
      --radius-input: 8px;
      --radius-badge: 16px;
      
      /* Spacing system */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;
      --space-8: 32px;
      --space-10: 40px;
      
      /* Transitions */
      --transition-fast: 150ms ease-out;
      --transition-normal: 200ms ease-out;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      color: var(--text-primary);
    }
    
    h1 {
      font-size: 28px;
      line-height: 1.4;
    }
    
    h2 {
      font-size: 22px;
      line-height: 1.4;
    }
    
    h3 {
      font-size: 18px;
      line-height: 1.4;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* Cards */
    .card {
      background-color: var(--bg-card);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-sm);
      transition: all var(--transition-normal);
      border: none;
      padding: var(--space-6);
    }
    
    .card:hover {
      box-shadow: var(--shadow-md);
      filter: brightness(1.05);
    }
    
    .card-body {
      padding: 0;
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-btn);
      font-weight: 600;
      font-size: 14px;
      padding: 12px 24px;
      cursor: pointer;
      transition: all var(--transition-fast);
      white-space: nowrap;
      outline: none;
      border: none;
      height: 40px;
    }
    
    .btn-sm {
      padding: 8px 16px;
      height: 32px;
      font-size: 13px;
    }
    
    .btn-icon {
      margin-right: 8px;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: var(--text-primary);
    }
    
    .btn-primary:hover {
      filter: brightness(1.1);
      transform: scale(1.02);
    }
    
    .btn-primary:active {
      filter: brightness(0.95);
      transform: scale(1);
    }
    
    .btn-secondary {
      background-color: var(--bg-muted);
      color: var(--text-primary);
      border: none;
    }
    
    .btn-secondary:hover {
      filter: brightness(1.1);
      color: var(--text-primary);
    }
    
    .btn-accent {
      background-color: var(--accent);
      color: var(--text-primary);
    }
    
    .btn-accent:hover {
      filter: brightness(1.1);
      transform: scale(1.02);
    }
    
    .btn-ghost {
      background-color: transparent;
      color: var(--text-primary);
    }
    
    .btn-ghost:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    /* Upload Zone */
    .upload-zone {
      border: 2px dashed var(--border-hover);
      border-radius: var(--radius-card);
      background-color: var(--bg-muted);
      transition: all var(--transition-fast);
      padding: var(--space-6);
    }
    
    .upload-zone:hover, .upload-zone.active {
      border-color: var(--primary);
      background-color: rgba(124, 58, 237, 0.1);
      transform: scale(1.01);
    }
    
    /* Progress elements */
    .progress-bar {
      height: 8px;
      border-radius: 4px;
      background-color: var(--bg-muted);
      overflow: hidden;
    }
    
    .progress-bar-fill {
      height: 100%;
      background-color: var(--primary);
      transition: width 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    /* Navigation */
    .navbar {
      background-color: var(--bg-dark);
      border-bottom: 1px solid var(--border-default);
      padding: var(--space-4) 0;
    }
    
    .nav-item {
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius-btn);
      transition: all var(--transition-fast);
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .nav-item:hover {
      color: var(--text-primary);
      background-color: var(--bg-muted);
    }
    
    .nav-item.active {
      background-color: var(--primary);
      color: var(--text-primary);
      font-weight: 600;
    }
    
    .menu-horizontal a {
      color: var(--text-secondary);
      font-weight: 500;
      transition: all var(--transition-fast);
    }
    
    .menu-horizontal a:hover {
      color: var(--text-primary);
    }
    
    .menu-horizontal a.active {
      color: var(--primary);
      font-weight: 600;
    }
    
    /* Step indicators */
    .step-circle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    .step-circle.active {
      background-color: var(--primary);
      color: white;
      box-shadow: 0 3px 10px rgba(65, 46, 188, 0.3);
    }
    
    .step-circle.completed {
      background-color: var(--success);
      color: white;
    }
    
    .step-circle.inactive {
      background-color: var(--bg-muted);
      color: var(--text-muted);
    }
    
    .step-line {
      height: 2px;
      background-color: var(--bg-muted);
      position: relative;
    }
    
    .step-line::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background-color: var(--primary);
      transition: width 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    .step-line.half::after {
      width: 50%;
    }
    
    .step-line.complete::after {
      width: 100%;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-12px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.4s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
    }
    
    .slide-in {
      animation: slideIn 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
    }
    
    /* Misc styles */
    .badge {
      padding: 4px 12px;
      border-radius: var(--radius-badge);
      font-size: 12px;
      font-weight: 500;
      transition: all var(--transition-fast);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .badge-success {
      background-color: rgba(54, 211, 153, 0.15);
      color: var(--success);
    }
    
    .badge-primary {
      background-color: var(--primary-light);
      color: var(--text-primary);
    }
    
    .badge-warning {
      background-color: rgba(255, 215, 0, 0.15);
      color: var(--warning);
    }
    
    .badge-accent {
      background-color: var(--primary-light);
      color: var(--text-primary);
    }
    
    .badge-outline {
      background-color: transparent;
      border: 1px solid currentColor;
    }
    
    .badge-pro {
      background-color: var(--bg-dark);
      color: var(--secondary);
      border: 1px solid var(--secondary);
      font-weight: 600;
    }
    
    .icon-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--soft-blue);
      color: var(--primary);
      transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    .icon-circle:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(37, 30, 90, 0.1);
    }
    
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: var(--secondary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }
    
    .avatar:hover {
      border-color: var(--secondary-hover);
      transform: scale(1.05);
      background-color: var(--secondary-hover);
    }
  </style>
</head>
